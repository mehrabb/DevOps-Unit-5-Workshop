name: Continuous Integration

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dotnet:                     # Job 1: .NET build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build C# code
        run: dotnet build

      - name: Run C# tests
        run: dotnet test DotnetTemplate.Web.Tests

  typescript:                 # Job 2: TypeScript build, test, and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: cd DotnetTemplate.Web && npm install

      - name: Build TypeScript
        run: cd DotnetTemplate.Web && npm ci

      - name: Run tests
        run: cd DotnetTemplate.Web && npm test

      - name: Lint code
        run: cd DotnetTemplate.Web && npm run lint
  
  notify:
    runs-on: ubuntu-latest
    needs: [dotnet, typescript]  # wait for these jobs
    steps:
      - name: Notify Slack
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="✅ CI workflow succeeded!"
          elif [ "${{ job.status }}" == "failure" ]; then
            MESSAGE="❌ CI workflow failed!"
          elif [ "${{ job.status }}" == "cancelled" ]; then
            MESSAGE="⚠️ CI workflow was cancelled!"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MESSAGE\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}