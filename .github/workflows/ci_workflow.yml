name: Continuous Integration

on: [push]

jobs:
  dotnet:                     # Job 1: .NET build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build C# code
        run: dotnet build

      - name: Run C# tests
        run: dotnet test DotnetTemplate.Web.Tests

  typescript:                 # Job 2: TypeScript build, test, and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: cd DotnetTemplate.Web && npm install

      - name: Build TypeScript
        run: cd DotnetTemplate.Web && npm ci

      - name: Run tests
        run: cd DotnetTemplate.Web && npm test

      - name: Lint code
        run: cd DotnetTemplate.Web && npm run lint
